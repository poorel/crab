<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--pc站独有-->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0,user-scalable=0"><!--手机站独有-->
  <title>sch</title>
  <meta name="description" content="breaking open a way through brambles and thorns">

  <meta name="renderer" content="webkit">

  <meta name="apple-mobile-web-app-status-bar-style" content="black"><!--设置顶部导航栏颜色-->

<STYLE>
  div{
    border: 1px solid black;
  }
  #dage{
    width: 1000px;
    height: 500px;
    position: fixed;
    top: 100px;
  }
  #one{
    position: absolute;
    width: 200px;
    height: 100px;
    top: 10px;
    left: 10px;
    z-index: 2;
    background: white;
  }
  #two{
    position: absolute;
    width: 200px;
    height: 100px;
    top: 20px;
    left: 20px;
    z-index: 1;
  }

</STYLE>
<body>
<div id="dage">
  <div id="one"></div>
  <div id="two"></div>
</div>
</body>

</html>
